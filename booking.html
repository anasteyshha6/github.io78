<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/styles/style_booking.css">
    <title>Бронирование</title>
</head>
<body>
<div class="section">
    <div class="container_big">
        <div class="navigation">
            <div class="logo">
                <img src="./assets/img/лого.png" alt="logo">
            </div>
            <div class="text_nav">
                <a href="#">Акции</a>
                <a href="#">Поиск</a>
                <a href="./booking.html">Управление бронированием</a>
            </div>
        </div>
    </div>
</div>

<div class="section">
    <div class="container_big">
        <div class="block_itog">
            <div class="info">
                <div class="zagolovok">
                    <h2 class="zagol">ОСТАЛОСЬ ЗАБРОНИРОВАТЬ!</h2>
                </div>
            </div>

            <div class="blue_block">
                <div class="print">
                    <div class="part1">
                        <div class="reg">
                            <label class="big">Выбор региона</label>
                            <select name="" id="reg-1">
                                <option disabled selected value="">
                                    Выберите регион
                                </option>
                                <option value="">Алтайский край</option>
                                <option value="">Красноярский край</option>
                            </select>
                        </div>
                        <div class="date">
                            <label class="big">Дата мероприятия</label>
                            <input type="date" name="calendar" value="2023-06-01">
                        </div>

                        <div class="col">
                            <label class="big">Количество взрослых и детей</label>
                            <input type="text" placeholder="Не более 50 человек">
                        </div>
                    </div>

                    <div class="part2">
                        <div class="reg">
                            <label class="big">Адрес локации</label>
                            <select name="" id="reg-1">
                                <option disabled selected value="">
                                    Укажите адрес
                                </option>
                                <option value="">Туристическая база "Озеро Красилово", Косихинский район, с.
                                    Озеро-Красилово, ул. Пушкина д.1
                                </option>
                            </select>
                        </div>

                        <div class="reg">
                            <label class="big">Дополнительные услуги</label>
                            <select name="" id="reg-1">
                                <option disabled selected value="">
                                    Выберите услугу
                                </option>
                                <option value="">Организация питания - 500 р/чел</option>
                                <option value="">Услуги аниматоров - 5000 р/сутки</option>
                                <option value="">Услуги ведущего - 500 р/час</option>
                                <option value="">Услуги детского такси - 50 р + 10 р за каждый км</option>
                            </select>
                        </div>

                        <div class="col">
                            <label class="big">E-mail</label>
                            <input type="text" placeholder="Укажите свою почту">
                        </div>
                    </div>
                </div>
                <div class="mail">
                    <div class="col">
                        <label class="big">Комментарий к заказу</label>
                        <input type="text" placeholder="Напишите комментарий">
                    </div>
                </div>
                <div class="bluee">
                    <div class="blue_block2">
                        <div class="zagolovok_small">
                            <h2 class="zagol_small">Стоимость:</h2>
                        </div>

                        <div class="price">
                            <h2 class="zagol_small">45 329 руб.</h2>
                        </div>
                    </div>
                </div>

                <div class="buttons">
                    <div class="button_blue">
                        <a class="button_price" href="#">
                            <p>Рассчитать итоговую стоимость</p>
                        </a>
                    </div>

                    <div class="button_pink">
                        <a class="button_bron" href="./search.html">
                            <p>ЗАБРОНИРОВАТЬ</p>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
